name: Publish @tasky/users-api

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build the API client
        run: npm run build

      - name: ğŸ§  Copy clean package.json
        run: cp ./scripts/api-client-package.json ./dist/package.json

      - name: ğŸ” Patch version
        working-directory: ./dist/
        run: npm version patch --no-git-tag-version

      - name: ğŸš€ Publish to npm
        working-directory: ./dist/
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
